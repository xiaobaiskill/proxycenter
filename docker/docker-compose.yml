version: '3.1'

services:

    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_PASSWORD: example
            PGDATA: /var/lib/postgresql/data/pgdata //数据存储文件夹
        volumes:
            - ./data:/var/lib/postgresql/data/pgdata //将数据映
        ports:
            - 5432:5432
        container_name: proxycenter_postgres

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080